<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Facturación</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#6b7280',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-semibold text-gray-900">Sistema de Facturación</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a th:href="@{/nuevaFactura}" class="px-4 py-2 text-blue-600 hover:text-blue-800 font-medium">
                        Nueva Factura
                    </a>
                    <a th:href="@{/listarFactura}" class="px-4 py-2 text-blue-600 hover:text-blue-800 font-medium">
                        Listar Facturas
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div class="min-h-screen py-8 px-4">
        <div class="container mx-auto max-w-6xl">
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <!-- Header -->
                <div class="bg-white px-8 py-6 border-b border-gray-200 text-center">
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Formulario de Facturación</h1>
                    <p class="text-gray-600">Complete todos los campos para registrar la factura</p>
                </div>
                
                <!-- Content -->
                <div class="p-8 space-y-8">
                    <form id="invoiceForm" class="space-y-8">
                        <!-- Información Básica -->
                        <div class="space-y-4">
                            <h3 class="text-xl font-semibold text-gray-900">Información Básica</h3>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div class="space-y-2">
                                    <label for="numero" class="block text-sm font-medium text-gray-700">Nº</label>
                                    <input type="number" id="numero" name="numero" placeholder="001" 
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                                </div>
                                <div class="space-y-2">
                                    <label for="fecha" class="block text-sm font-medium text-gray-700">Fecha</label>
                                    <input type="date" id="fecha" name="fecha" 
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                                </div>
                                <div class="space-y-2">
                                    <label for="nFactura" class="block text-sm font-medium text-gray-700">N. Factura</label>
                                    <input type="text" id="nFactura" name="nFactura" placeholder="FAC-2024-001" 
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                                </div>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div class="space-y-2">
                                    <label for="nif" class="block text-sm font-medium text-gray-700">NIF</label>
                                    <input type="text" id="nif" name="nif" placeholder="12345678A" 
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                                </div>
                                <div class="space-y-2">
                                    <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
                                    <input type="text" id="nombre" name="nombre" placeholder="Nombre del cliente" 
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                                </div>
                            </div>
                        </div>

                        <!-- Separator -->
                        <div class="border-t border-gray-200"></div>

                        <!-- Detalles -->
                        <div class="space-y-4">
                            <h3 class="text-xl font-semibold text-gray-900">Detalles</h3>
                            <div class="space-y-2">
                                <label for="concepto" class="block text-sm font-medium text-gray-700">Concepto</label>
                                <textarea id="concepto" name="concepto" rows="4" placeholder="Descripción del servicio o producto..." 
                                          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors resize-y"></textarea>
                            </div>
                        </div>

                        <!-- Separator -->
                        <div class="border-t border-gray-200"></div>

                        <!-- Gastos y Costos -->
                        <div class="space-y-4">
                            <h3 class="text-xl font-semibold text-gray-900">Gastos y Costos</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                <div class="space-y-2">
                                    <label for="segSocial" class="block text-sm font-medium text-gray-700">Seg. Social</label>
                                    <input type="number" id="segSocial" name="segSocial" step="0.01" placeholder="0.00" value="0" 
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                                </div>
                                <div class="space-y-2">
                                    <label for="suministros" class="block text-sm font-medium text-gray-700">Suministros</label>
                                    <input type="number" id="suministros" name="suministros" step="0.01" placeholder="0.00" value="0" 
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                                </div>
                                <div class="space-y-2">
                                    <label for="gtosFinancieros" class="block text-sm font-medium text-gray-700">Gtos. Financieros</label>
                                    <input type="number" id="gtosFinancieros" name="gtosFinancieros" step="0.01" placeholder="0.00" value="0" 
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                                </div>
                                <div class="space-y-2">
                                    <label for="seguros" class="block text-sm font-medium text-gray-700">Seguros</label>
                                    <input type="number" id="seguros" name="seguros" step="0.01" placeholder="0.00" value="0" 
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                                </div>
                                <div class="space-y-2">
                                    <label for="gtos" class="block text-sm font-medium text-gray-700">Gtos</label>
                                    <input type="number" id="gtos" name="gtos" step="0.01" placeholder="0.00" value="0" 
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                                </div>
                            </div>
                        </div>

                        <!-- Separator -->
                        <div class="border-t border-gray-200"></div>

                        <!-- Información Fiscal -->
                        <div class="space-y-4">
                            <h3 class="text-xl font-semibold text-gray-900">Información Fiscal</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                                <div class="space-y-2">
                                    <label for="tributar" class="block text-sm font-medium text-gray-700">Tributar</label>
                                    <select id="tributar" name="tributar" 
                                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                                        <option value="">Seleccionar</option>
                                        <option value="si">Sí</option>
                                        <option value="no">No</option>
                                        <option value="exento">Exento</option>
                                    </select>
                                </div>
                                <div class="space-y-2">
                                    <label for="tipos" class="block text-sm font-medium text-gray-700">Tipos</label>
                                    <select id="tipos" name="tipos" 
                                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                                        <option value="0">0%</option>
                                        <option value="4">4%</option>
                                        <option value="10">10%</option>
                                        <option value="21">21%</option>
                                    </select>
                                </div>
                                <div class="space-y-2">
                                    <label for="iva" class="block text-sm font-medium text-gray-700">IVA</label>
                                    <input type="number" id="iva" name="iva" step="0.01" value="0.00" readonly 
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-50 text-blue-600 font-medium cursor-not-allowed">
                                </div>
                                <div class="space-y-2">
                                    <label for="total" class="block text-sm font-medium text-gray-700">Total</label>
                                    <input type="number" id="total" name="total" step="0.01" value="0.00" readonly 
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-50 text-green-600 font-bold text-lg cursor-not-allowed">
                                </div>
                            </div>
                        </div>

                        <!-- Separator -->
                        <div class="border-t border-gray-200"></div>

                        <!-- Resumen de Cálculos -->
                        <div class="bg-blue-50 p-6 rounded-lg border border-blue-200">
                            <h4 class="font-semibold text-blue-900 mb-4 text-lg">Resumen de Cálculos</h4>
                            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                                <div class="space-y-1">
                                    <span class="text-gray-600 text-sm">Base Imponible:</span>
                                    <p class="font-medium text-gray-900" id="baseImponible">€0.00</p>
                                </div>
                                <div class="space-y-1">
                                    <span class="text-gray-600 text-sm">Tipo IVA:</span>
                                    <p class="font-medium text-gray-900" id="tipoIVA">0%</p>
                                </div>
                                <div class="space-y-1">
                                    <span class="text-gray-600 text-sm">IVA:</span>
                                    <p class="font-medium text-blue-600" id="ivaValue">€0.00</p>
                                </div>
                                <div class="space-y-1">
                                    <span class="text-gray-600 text-sm">Total:</span>
                                    <p class="font-bold text-green-600 text-lg" id="totalValue">€0.00</p>
                                </div>
                            </div>
                        </div>

                        <!-- Botones de Acción -->
                        <div class="flex flex-col sm:flex-row gap-4 justify-end pt-6">
                            <button type="button" id="clearBtn" 
                                    class="px-6 py-3 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors font-medium">
                                Limpiar Formulario
                            </button>
                            <button type="button" id="draftBtn" 
                                    class="px-6 py-3 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors font-medium">
                                Guardar Borrador
                            </button>
                            <input type="submit" value="Registrar Factura"
                                    class="px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors font-medium">                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="formulario.js"></script>
</body>
</html>
